<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ใบสั่งซื้อสินค้า | THE SCENERY VINTAGE FARM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <div class="header">
    <div class="header-left">
      <h1>ใบสั่งซื้อสินค้า</h1>
      <h2>THE SCENERY VINTAGE FARM</h2>
    </div>
    <div class="header-right">
      <div>
        <label>เดือน</label>
        <input type="month">
      </div>
      <div>
        <label>แผนก</label>
        <input type="text">
      </div>
    </div>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>รายละเอียดสินค้า</th>
          <th>รูป</th>
          <th>หน่วย</th>
          <th>สต็อก</th>
          <th>คงเหลือ</th>
          <th>ซื้อเพิ่ม</th>
          <th>ราคา/หน่วย</th>
          <th>ยอดรวม</th>
          <th>ตัวแทนจำหน่าย</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <button class="btn add" onclick="addRow()">+ เพิ่มรายการ</button>
  </div>

  <div class="bottom total-only">
    <div class="total-box">
      รวมทั้งสิ้น<br>
      <strong><span id="grand">0.00</span> บาท</strong>
    </div>
  </div>

  <div class="actions">
    <button class="btn primary" onclick="window.print()">พิมพ์ / Save as PDF</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
